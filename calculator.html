<!DOCTYPE html>
<html>
    <head>
        <title>Maxus Contribution Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="calculator">
            <h1>Contribution Calculator</h1>
            
            <div class="form-group">
                <label for="selectAge">Age</label>
                <input type="number" class="cInput" id="selectAge" name="selectAge" value="30" min="30" max="90">
                    <!-- <option>Choose your age.</option> -->
            </input>
            </div>
            
            <div class="form-group">
                <label for="selectCompensation">Compensation</label>
                <td>$
                <input type="number" class="cInput" id="selectCompensation" name="selectCompensation" value="135000" min="135000" max="345000" step="5000">
                    <!-- <option>Choose your compensation.</option> -->
            </input></td>
            </div>

            <div class="form-group">
                <label for="selectBusinessType">Business Type</label>
                <select id="selectBusinessType" class="cInput" aria-placeholder="Choose your business type">
                    <option>Choose your business type.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="selectEmployees">Number of Employees</label>
                <select id="selectEmployees" class="cInput" aria-placeholder="Choose number of Common Law Employees.">
                    <option>Choose number of Common Law Employees.</option>
                </select>
            </div>
            
            <br><button id="calculate" onclick="calculate()">Calculate</button>
            <br><h2>Result: <span id="result">...</span></h2>
        </div>

        <script src="data.js" type="text/javascript"></script>
        <script src="calculator.js" type="text/javascript"></script>
    </body>
</html>
